<div class="login-container">
  <h2>Đăng nhập hệ thống</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Tài khoản</label>
      <input type="text" formControlName="username" class="form-control"
        [ngClass]="{ 'is-invalid' : submitted && f.get('username').errors }" />
      <div *ngIf="submitted && f.get('username').errors" class="invalid-feedback">
        <div *ngIf="f.get('username').errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input type="password" formControlName="password" class="form-control"
      [ngClass]="{'is-invalid' : submitted && f.get('password').errors }" />
      <div *ngIf="submitted && f.get('password').errors" class="invalid-feedback">
        <div *ngIf="f.get('password').errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button disable="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
      </button>
      <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
  </form>
</div>
